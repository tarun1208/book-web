<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Book Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f3ee;
            overflow-x: hidden;
        }
        
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            z-index: 10;
        }
        
        .btn {
            padding: 12px 24px;
            margin-left: 15px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .login-btn {
            background-color: transparent;
            border: 2px solid #3366cc;
            color: #3366cc;
        }
        
        .login-btn:hover {
            background-color: #3366cc;
            color: white;
        }
        
        .register-btn {
            background-color: #3366cc;
            border: 2px solid #3366cc;
            color: white;
        }
        
        .register-btn:hover {
            background-color: #254e99;
        }
        
        .background-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(to bottom, #e6f0ff 0%, #f5f3ee 100%);
        }
        
        /* Bookshelf background */
        .bookshelf {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #8b4513;
            z-index: 1;
        }
        
        .bookshelf:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 15px;
            background-color: #a05a2c;
        }
        
        /* Books on shelf */
        .shelf-book {
            position: absolute;
            bottom: 15px;
            width: 30px;
            height: 90px;
            background-color: #ff5252;
            z-index: 2;
        }
        
        .shelf-book:nth-child(2) {
            left: 35px;
            height: 85px;
            background-color: #4caf50;
        }
        
        .shelf-book:nth-child(3) {
            left: 70px;
            height: 80px;
            background-color: #2196f3;
        }
        
        .shelf-book:nth-child(4) {
            left: 105px;
            height: 88px;
            background-color: #9c27b0;
        }
        
        .shelf-book:nth-child(5) {
            left: 140px;
            height: 82px;
            background-color: #ff9800;
        }
        
        .shelf-book:nth-child(6) {
            right: 35px;
            height: 85px;
            background-color: #009688;
        }
        
        .shelf-book:nth-child(7) {
            right: 70px;
            height: 80px;
            background-color: #673ab7;
        }
        
        .shelf-book:nth-child(8) {
            right: 105px;
            height: 88px;
            background-color: #ffc107;
        }
        
        .shelf-book:nth-child(9) {
            right: 140px;
            height: 82px;
            background-color: #3f51b5;
        }
        
        .child {
            position: absolute;
            width: 120px;
            height: 150px;
            background-repeat: no-repeat;
            background-size: contain;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 3;
        }
        
        #child1 {
            background-image: url("/api/placeholder/120/150");
            top: 20%;
            animation: moveLeftRight 20s infinite;
        }
        
        #child2 {
            background-image: url("/api/placeholder/120/150");
            top: 50%;
            right: 0;
            animation: moveRightLeft 25s infinite;
        }
        
        #child3 {
            background-image: url("/api/placeholder/120/150");
            bottom: 20%;
            left: 30%;
            animation: moveInCircle 30s infinite;
        }
        
        #child4 {
            background-image: url("/api/placeholder/120/150");
            top: 35%;
            left: 50%;
            animation: bounce 15s infinite;
        }
        
        #book1 {
            background-image: url("/api/placeholder/60/80");
            width: 60px;
            height: 80px;
            top: 30%;
            left: 20%;
            animation: float 10s infinite;
        }
        
        #book2 {
            background-image: url("/api/placeholder/60/80");
            width: 60px;
            height: 80px;
            top: 60%;
            left: 60%;
            animation: float 8s infinite 2s;
        }
        
        #book3 {
            background-image: url("/api/placeholder/60/80");
            width: 60px;
            height: 80px;
            top: 40%;
            right: 20%;
            animation: float 12s infinite 1s;
        }
        
        #book4 {
            background-image: url("/api/placeholder/60/80");
            width: 60px;
            height: 80px;
            top: 15%;
            right: 40%;
            animation: float 9s infinite 3s;
        }
        
        #book5 {
            background-image: url("/api/placeholder/60/80");
            width: 60px;
            height: 80px;
            top: 75%;
            left: 35%;
            animation: float 11s infinite 2.5s;
        }
        
        /* Book pages floating effect */
        .page {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            z-index: 2;
            animation: pageFloat 15s infinite;
        }
        
        #page1 {
            top: 25%;
            left: 25%;
            animation-delay: 0s;
        }
        
        #page2 {
            top: 45%;
            right: 30%;
            animation-delay: 5s;
        }
        
        #page3 {
            bottom: 35%;
            left: 55%;
            animation-delay: 8s;
        }
        
        @keyframes moveLeftRight {
            0% { left: -120px; }
            50% { left: 100%; }
            100% { left: -120px; }
        }
        
        @keyframes moveRightLeft {
            0% { right: -120px; }
            50% { right: 100%; }
            100% { right: -120px; }
        }
        
        @keyframes moveInCircle {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, -100px); }
            50% { transform: translate(400px, 0); }
            75% { transform: translate(200px, 100px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        @keyframes pageFloat {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px, -150px) rotate(360deg); opacity: 0; }
        }
        
        .welcome-text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3.5rem;
            color: #2a2a2a;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="login.html" class="btn login-btn">Log In</a>
        <a href="register.html" class="btn register-btn">Register</a>
    </div>
    
    <div class="background-container">
        <!-- Floating book pages -->
        <div class="page" id="page1"></div>
        <div class="page" id="page2"></div>
        <div class="page" id="page3"></div>
        
        <!-- Children animations -->
        <div class="child" id="child1"></div>
        <div class="child" id="child2"></div>
        <div class="child" id="child3"></div>
        <div class="child" id="child4"></div>
        
        <!-- Floating books -->
        <div class="child" id="book1"></div>
        <div class="child" id="book2"></div>
        <div class="child" id="book3"></div>
        <div class="child" id="book4"></div>
        <div class="child" id="book5"></div>
        
        <!-- Bookshelf -->
        <div class="bookshelf">
            <div class="shelf-book"></div>
            <div class="shelf-book"></div>
            <div class="shelf-book"></div>
            <div class="shelf-book"></div>
            <div class="shelf-book"></div>
            <div class="shelf-book"></div>
            <div class="shelf-book"></div>
            <div class="shelf-book"></div>
            <div class="shelf-book"></div>
        </div>
        
        <div class="welcome-text">
            <h1>Welcome to Book Store</h1>
            <p>Discover a world of knowledge and imagination through our collection of books.</p>
        </div>
    </div>
</body>
</html>
